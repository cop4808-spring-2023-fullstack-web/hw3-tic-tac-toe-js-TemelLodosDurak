<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>
    <h1>Author: Temel Lodos Durak</h1>
    <h1>Z-Number: Z23672116</h1>
    <div class="alert alert-primary" role="alert" id="alert">
    </div>
    <div class="header">Tic-Tac-Toe</div>
    <div class="container">
      <div class="row">
        <div class="cell" id="0" data-cell-index="0"></div>
        <div class="cell" id="1" data-cell-index="1"></div>
        <div class="cell" id="2" data-cell-index="2"></div>
      </div>
      <div class="row">
        <div class="cell" id="3" data-cell-index="3"></div>
        <div class="cell" id="4" data-cell-index="4"></div>
        <div class="cell" id="5" data-cell-index="5"></div></div>
      <div class="row">
        <div class="cell" id="6" data-cell-index="6"></div>
        <div class="cell" id="7" data-cell-index="7"></div>
        <div class="cell" id="8" data-cell-index="8"></div>
      </div>
    </div>
    <p class="status"></p>
    <button class="restart">New Game</button>
    <p id="xw">X Wins: 0</p>
    <p id="ow">O Wins: 0</p>
    <p id="d">Draws: 0</p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-ZDP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script/tic-tac-toe.js"></script>
  </body>
</html>
